<div style="display: flex; flex-direction: column; align-items: center">
  <div style="display: flex; flex-direction: column; width: min-content">
    <div
      *ngFor="let row of states"
      style="display: flex; flex-direction: row; width: min-content"
    >
      <button
        class="stateButton"
        [ngStyle]="{ 'background-color': state.state == 1 ? 'black' : 'white' }"
        *ngFor="let state of row"
        (click)="changeState(state.i, state.j)"
      ></button>
    </div>
  </div>
  <div
    style="
      width: 90%;
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
    "
  >
    <div>
      <button (click)="runStop()">{{ running ? "Stop" : "Run" }}</button>
    </div>
    <div style="width: 30%">
      <div>Speed:</div>
      <npn-slider
        [min]="1"
        [max]="10"
        [multiRange]="false"
        [minSelected]="speed"
        (onChange)="onSliderChange($event)"
      ></npn-slider>
    </div>
    <div>
      <button (click)="clear()">Clear</button>
    </div>
    <div style="display: flex; flex-direction: column">
      <button (click)="clear()">Save to Json</button>
      <button style="margin-top: 10px" (click)="uploadFile()">
        Load from Json
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
